<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

	<link rel="icon" href="favicon.ico" />
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/grid.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<title>Socket.IO chat</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container" id="login-wrapper">
		<form class="form-signin" action="" id="login-form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input class="form-control" id="username" placeholder="Nickname" required autofocus /> <br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Join chat</button>
		</form>

		<p id="login-error-msg"></p>
	</div> <!-- .container #login-wrapper -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">This is a sidebar o.o</div>

			<div class="col-md-8">
				<ul id="chat-msg-list"></ul>

				<div class="row">
					<form action="" id="chat-msg-form">
						<input class="col-md-8 form-control" id="message" autocomplete="off" />
						<button class="col-md-4 btn btn-lg btn-primary btn-block">Send</button>
					</form>
				</div> <!-- .row -->
			</div> <!-- .col-md-8 -->

			<div class="col-md-2">
				<ul id="user-list"></ul>
			</div> <!-- .col-md-2 -->
		</div>
	</div> <!-- .container-fluid -->


    <!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Bootstrap: Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		// Process username form user submits it
		$('#login-form').submit(function(evt) {
			// Prevent default event behaviour
			evt.preventDefault();
			$('#login-error-msg').html('');
			// Send login event to server
			socket.emit('user_login', $('#username').val(),
			function(data){
				// Callback to validate username
				if (data) {
					// If username is valid, hide login display and show chat
					$('#login-wrapper').hide();
					$('.container-fluid').show();

				}
				else {
					$('#login-error-msg').append('That nickname is already being used. Please choose a different one.');
				}
			});
			$('#username').val('');
		});
		// Process chat form data when user submits it
		$('#chat-msg-form').submit(function(evt) {
			evt.preventDefault();
			// Send an event to the server with the chat message
			socket.emit('chat_message', $('#message').val());
			$('#message').val('');
			return false;
		});

		// Display messages received by the server
		socket.on('chat_message', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data.user + ': ' + data.msg));
		});

		// Display system messages
		socket.on('user_join', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data + ' has joined the channel.'));
		});

		socket.on('user_leave', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data + ' has left the channel.'));
		});

		// Display/update list of users connected to the server
		socket.on('users_list', function(data) {
			var usersHtml = '';
			data.forEach(function(user) {
				usersHtml += '<li>' + user + '</li>';
			});
			$('#user-list').html(usersHtml);
		});

	</script>
</body>
</html>
