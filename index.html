<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

	<link rel="icon" href="favicon.ico" />
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/grid.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<title>Socket.IO chat</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div id="login-wrapper">
		<div id="login-display">
			<h1>Choose a nickname</h1>

			<form action="" id="login-form">
				<input id="username" /> <br />
				<button>Join chat</button>
			</form>

			<p id="login-error-msg"></p>
		</div> <!-- #login-display -->
	</div> <!-- #login-wrapper -->

	<div class="row">
		<div class="col-md-3">.col-md-3</div>
		<div class="col-md-6">.col-md-6</div>
		<div class="col-md-3">.col-md-3</div>
	</div>

	<div id="content-wrapper">
		<div id="chat-box">
			<ul id="chat-msg-list"></ul>
			<form action="" id="chat-msg-form">
				<input id="message" autocomplete="off" />
				<button>Send</button>
			</form>
		</div> <!-- #chat-box -->
		
		<div id="user-list">

		</div> <!-- #user-list -->
	</div> <!-- #content-wrapper -->

    <!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Bootstrap: Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		// Process username form user submits it
		$('#login-form').submit(function(evt) {
			// Prevent default event behaviour
			evt.preventDefault();
			$('#login-error-msg').html('');
			// Send login event to server
			socket.emit('user_login', $('#username').val(),
			function(data){
				// Callback to validate username
				if (data) {
					// If username is valid, hide login display and show chat
					$('#login-wrapper').hide();
					$('#content-wrapper').show();

				}
				else {
					$('#login-error-msg').append('That nickname is already being used. Please choose a different one.');
				}
			});
			$('#username').val('');
		});
		// Process chat form data when user submits it
		$('#chat-msg-form').submit(function(evt) {
			evt.preventDefault();
			// Send an event to the server with the chat message
			socket.emit('chat_message', $('#message').val());
			$('#message').val('');
			return false;
		});

		// Display messages received by the server
		socket.on('chat_message', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data.user + ': ' + data.msg));
		});

		// Display system messages
		socket.on('user_join', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data + ' has joined the channel.'));
		});

		socket.on('user_leave', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data + ' has left the channel.'));
		});

		// Display/update list of users connected to the server
		socket.on('users_list', function(data) {
			var usersHtml = '';
			data.forEach(function(user) {
				usersHtml += user + ' <br />';
			});
			$('#user-list').html(usersHtml);
		});

	</script>
</body>
</html>
