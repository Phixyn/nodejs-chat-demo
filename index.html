<!doctype html>
<html>
<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="login-wrapper">
		<div id="login-display">
			<h1>Choose a nickname</h1>

			<form action="" id="login-form">
				<input id="username" /> <br />
				<button>Join chat</button>
			</form>

			<p id="login-error-msg"></p>
		</div> <!-- #login-display -->
	</div> <!-- #login-wrapper -->

	<div id="content-wrapper">
		<div id="chat-box">
			<ul id="chat-msg-list"></ul>
			<form action="" id="chat-msg-form">
				<input id="message" autocomplete="off" />
				<button>Send</button>
			</form>
		</div> <!-- #chat-box -->
		
		<div id="user-list">

		</div> <!-- #user-list -->
	</div> <!-- #content-wrapper -->

	<script src="/js/util.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();

		// Process username form user submits it
		$('#login-form').submit(function(evt) {
			// Prevent default event behaviour
			evt.preventDefault();
			$('#login-error-msg').html('');
			// Send login event to server
			socket.emit('user_login', $('#username').val(),
			function(data){
				// Callback to validate username
				if (data) {
					// If username is valid, hide login display and show chat
					$('#login-wrapper').hide();
					$('#content-wrapper').show();

				}
				else {
					$('#login-error-msg').append('That nickname is already being used. Please choose a different one.');
				}
			});
			$('#username').val('');
		});
		// Process chat form data when user submits it
		$('#chat-msg-form').submit(function(evt) {
			evt.preventDefault();
			// Send an event to the server with the chat message
			socket.emit('chat_message', $('#message').val());
			$('#message').val('');
			return false;
		});

		// Display messages received by the server
		socket.on('chat_message', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data.user + ': ' + data.msg));
		});

		// Display system messages
		socket.on('user_join', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data + ' has joined the channel.'));
		});

		socket.on('user_leave', function(data) {
			$('#chat-msg-list').append($('<li>').text(timestamp() + ' ' + data + ' has left the channel.'));
		});

		// Display/update list of users connected to the server
		socket.on('users_list', function(data) {
			var usersHtml = '';
			data.forEach(function(user) {
				usersHtml += user + ' <br />';
			});
			$('#user-list').html(usersHtml);
		});

	</script>
</body>
</html>
